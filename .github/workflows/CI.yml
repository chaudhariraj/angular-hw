### Write ci yaml here
name: CI
 
on:
    push:
        branches: ["develop"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:   
            - uses: actions/checkout@v2
            
            - name: Install node 
              uses: actions/setup-node@v3
            - run: npm install
            - run: npm run build --prod
            - run: npm test